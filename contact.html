<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>contact me</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- navigation bar -->
    <div class="topnav">
        <a class="active" href="contact.html">contact me</a>
        <a href="https://drive.google.com/file/d/13e-rp6vkOLryebUb4dqiFy2nGkKLqOgQ/view?usp=sharing">resume</a>
        <a href="about.html">about</a>
        <a href="index.html">projects</a>
      </div>
    <!-- wrapper class -->
    <div class="contact-wrapper">
      <!-- text and contact information/icons -->
      <div class="contact-left">
        <h1 class="contact-title">say hello!</h1>
        <br>
        <h4 class="contact-text">whether it's a project-related inquiry, or simply a 'hello',<br>feel free to reach out via one of the networks below, <br>or submit a message by filling out the contact form &#128073;</h4>
        <br>
        <div class="socialmedia-icons">
          <a href="https://www.linkedin.com/in/mariamtolba/" class="fa fa-linkedin fa-lg icon" aria-label="linkedin icon button"></a>
          <a href="mailto: mariamtolba2022@u.northwestern.edu" class="fa fa-envelope fa-lg icon" aria-label="email icon button"></a>
          <a href="https://github.com/m-tolba" class="fa fa-github fa-lg icon" aria-label="github icon button"></a>
          <a href="https://www.facebook.com/mariam.tolba.9" class="fa fa-facebook fa-lg icon" aria-label="facebook icon button"></a>
          <a href="https://www.instagram.com/mariam.yaml/" class="fa fa-instagram fa-lg icon" aria-label="instagram icon button"></a>
        </div>
      </div>
      <!-- contact form -->
      <section class="contact-right">
        <form action="" class="contact-form">
          <div class="sidebyside">
            <div class="input-block">
              <input type="text" id="firstname" class="form-control" placeholder="first name" required aria-required="true" aria-label="First Name">
            </div>
          </div>
          <div class="sidebyside">
            <div class="input-block">
              <input type="text" id="lastname" class="form-control" placeholder="last name" required aria-required="true" aria-label="Last Name">
            </div>
          </div>
          <div class="stacked">
            <div class="input-block">
              <input type="email" id="mail" class="form-control" placeholder="email address" required aria-required="true" aria-label="Email Address">
            </div>
          </div>
          <div class="stacked">
            <div class="input-block">
              <input type="text" id="subject" class="form-control" placeholder="message subject" required aria-required="true" aria-label="Message Subject">
            </div>
          </div>
          <div class="stacked">
            <div class="input-block textarea">
              <textarea rows="5" type="text" id="message" class="form-control" placeholder="write your message here" required aria-required="true" aria-label="Message"></textarea>
            </div>
          </div>
          <div class="stacked">
            <button onclick="formValidation()" class="square-button" aria-label="submit">send</button>
          </div>
        </form>
      </section>
    </div>
        
  <script src="main.js"></script>
</body>
</html>
